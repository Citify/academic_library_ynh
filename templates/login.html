{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="container" style="max-width:460px;margin-top:10vh;">
    <div style="background:var(--card);padding:50px;border-radius:16px;text-align:center;border:1px solid var(--border);">
        <h1 style="margin-bottom:30px;">Admin Login</h1>
        <form method="POST" action="/admin/login">
            <input type="text" name="username" placeholder="Username" required style="width:100%;padding:14px;margin:10px 0;border-radius:8px;">
            <input type="password" name="password" placeholder="Password" required style="width:100%;padding:14px;margin:10px 0;border-radius:8px;">
            <button type="submit" class="btn" style="width:100%;padding:14px;margin-top:20px;font-size:1.1rem;">Login</button>
        </form>
        <p style="margin-top:30px;color:var(--muted);font-size:0.9rem;">
            Default: admin / changeme123<br>
            <strong>CHANGE THIS PASSWORD IMMEDIATELY AFTER LOGIN</strong>
        </p>
    </div>
</div>
{% endblock %}
