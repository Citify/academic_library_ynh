{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container" style="max-width:500px;margin-top:10vh;">
    <div style="background:var(--card);padding:40px;border-radius:16px;border:1px solid var(--border);">
        <h1 style="text-align:center;margin-bottom:30px;">Change Admin Password</h1>
        <form method="POST">
            <input type="password" name="old_password" placeholder="Current password" required style="width:100%;padding:14px;margin:10px 0;">
            <input type="password" name="new_password" placeholder="New password (min 8 chars)" required minlength="8" style="width:100%;padding:14px;margin:10px 0;">
            <input type="password" name="confirm_password" placeholder="Confirm new password" required style="width:100%;padding:14px;margin:10px 0;">
            <button type="submit" class="btn" style="width:100%;padding:14px;margin-top:20px;">Update Password</button>
        </form>
        <a href="/admin" style="display:block;text-align:center;margin-top:20px;color:var(--accent);">‚Üê Back to Admin Panel</a>
    </div>
</div>
{% endblock %}
