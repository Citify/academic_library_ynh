{% extends "base.html" %}

{% block title %}Admin Login - Academic Library{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 400px;
        margin: 60px auto;
        background: #1a1a1a;
        border-radius: 15px;
        padding: 40px;
        border: 1px solid #333;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .login-form input[type="password"] {
        width: 100%;
        padding: 15px;
        border: 1px solid #333;
        background: #0f0f0f;
        color: #fff;
        border-radius: 8px;
        font-size: 1em;
        margin-bottom: 20px;
    }

    .login-button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
    }

    .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>üîê Admin Login</h2>
    <form method="post" class="login-form">
        <input type="password" name="password" placeholder="Enter admin password" required autofocus>
        <button type="submit" class="login-button">Login</button>
    </form>
</div>
{% endblock %}
